<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Web-Search</title>
        <link href="/static/styling/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/static/styling/bootstrap/css/select.min.css" rel="stylesheet" type="text/css">
        <link href="/static/styling/custom-element.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-sm-12">
                <div class="row" style="padding: 40px;">
                    <div class="row" style="text-align: center;">
                        <h1 style="font-family: 'Montserrat',;">Web-Search</h1>
                    </div>
                    <div class="row">
                        <div class="seach-box col-sm-offset-4 col-sm-4" style="text-align: center;">
                            {{ data[1] }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="seach-results">
                            {% for result in data[0] %}
                                <div class="row" style="padding: 10px; margin: 10px; word-wrap: break-word;">
                                    {{ result }}
                                </div>
                            {% endfor %}
                        </div>
                        <hr>
                        <div class="nav">
                            {{ data[2] }}
                            <h6>Top Results</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row disclaimer" style="text-align:center; margin-top: 50px;">
                <h5>Made By Rajat Oberoi</h5>
                <p class="muted-text">Version: 2.0</p>
            </div>
        </div>
        <script src="/static/scripts/jquery.js" type="text/javascript"></script>
        <script src="/static/styling/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/styling/bootstrap/js/select.min.js" type="text/javascript"></script>
        <script src="/static/ajax.js" type="text/javascript"></script>
        <script src="/static/scripts/myscript.js" type="text/javascript"></script>
    </body>
</html>
